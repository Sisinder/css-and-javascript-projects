<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link rel="stylesheet" href="./style.css">
    <title>combination of all three</title>
</head>

<body>
    <div class="container">
        <div class="image-container">
            <div class="panel active" style="background-image: url('https://images.unsplash.com/photo-1677741446873-bd348677e530?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1064&q=80') ;">
                <h3>Alone Girl</h3>
            </div>
            <div class="panel " style="background-image: url('https://images.unsplash.com/photo-1677916042946-cd08e8e9bd37?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=987&q=80');">
                <h3>Japan Town</h3>
            </div>
            <div class="panel " style="background-image: url('https://images.unsplash.com/photo-1677873475426-a8328cd552fb?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80');">
                <h3>Mounitains</h3>
            </div>
            <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1677930761264-95d1d263e8a4?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=974&q=80');">
                <h3>Hotel</h3>
            </div>
            <div class="panel" style="background-image: url('https://plus.unsplash.com/premium_photo-1671410375650-f3bf77ff43a5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80');">
                <h3>Illusion</h3>
            </div>
            <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1677577442620-b487154b3b77?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=987&q=80');">
                <h3>Parked Car</h3>
            </div>
        </div>

        <div class="progress-container">
            <div class="progress" id="progress"></div>
            <div class="circle active">1</div>
            <div class="circle">2</div>
            <div class="circle">3</div>
            <div class="circle">4</div>
            <div class="circle">5</div>
            <div class="circle">6</div>

        </div>
        <button class="btn" id="prev" disabled>Prev</button>
        <button class="btn" id="next">Next</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
